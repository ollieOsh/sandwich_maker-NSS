<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>
	<h1>Pick Yo' Stuff!</h1>
	<form>
		<fieldset id="bread-chooser">
			<legend>Pick Yo' Bread:</legend>

			<input type=checkbox name="bread" value="herbs" id="herbs">
			<label for="herbs">Italian Herbs &amp; Cheese</label><br>

			<input type=checkbox name="bread" value="white" id="white">
			<label for="white">White</label><br>

			<input type=checkbox name="bread" value="wheat" id="wheat">
			<label for="wheat">Wheat</label><br>
		</fieldset>
		<br>

		<fieldset id="meat-chooser">
			<legend>Pick Yo' Meat:</legend>

			<input type=checkbox name="meat" value="ham" id="ham">
			<label for="ham">Ham</label><br>

			<input type=checkbox name="meat" value="turkey" id="turkey">
			<label for="turkey">Turkey</label><br>

			<input type=checkbox name="meat" value="roast-beef" id="roast-beef">
			<label for="roast-beef">Roast Beef</label><br>

			<input type=checkbox name="meat" value="bacon" id="bacon">
			<label for="bacon">Bacon</label><br>
		</fieldset>
		<br>

		<fieldset id="cheese-chooser">
			<legend>Pick Yo' Cheese:</legend>

			<input type=checkbox name="cheese" value="american" id="american">
			<label for="american">American</label><br>

			<input type=checkbox name="cheese" value="swiss" id="swiss">
			<label for="swiss">Swiss</label><br>

			<input type=checkbox name="cheese" value="provolone" id="provolone">
			<label for="provolone">Provolone</label><br>

			<input type=checkbox name="cheese" value="cheddar" id="cheddar">
			<label for="cheddar">Cheddar</label><br>

			<input type=checkbox name="cheese" value="asiago" id="asiago">
			<label for="asiago">Asiago</label><br>
		</fieldset>
		<br>

		<fieldset id="condiments-chooser">
			<legend>Pick Yo' Condiments:</legend>

			<input type=checkbox name="condiments" value="mayo" id="mayo">
			<label for="mayo">Mayonnaise</label><br>

			<input type=checkbox name="condiments" value="mustard" id="mustard">
			<label for="mustard">Mustard</label><br>

			<input type=checkbox name="condiments" value="bbq" id="bbq">
			<label for="bbq">BBQ Sauce</label><br>

			<input type=checkbox name="condiments" value="sriracha" id="sriracha">
			<label for="sriracha">Sriracha</label><br>
		</fieldset>
		<br>

		<fieldset id="veggies-chooser">
			<legend>Pick Yo' Veggies:</legend>

			<input type=checkbox name="veggies" value="lettuce" id="lettuce">
			<label for="lettuce">Lettuce</label><br>

			<input type=checkbox name="veggies" value="spinach" id="spinach">
			<label for="spinach">Spinach</label><br>

			<input type=checkbox name="veggies" value="pickles" id="pickles">
			<label for="pickles">Pickles</label><br>

			<input type=checkbox name="veggies" value="onions" id="onions">
			<label for="onions">Onions</label><br>

			<input type=checkbox name="veggies" value="tomatoes" id="tomatoes">
			<label for="tomatoes">Tomatoes</label><br>

			<input type=checkbox name="veggies" value="bellPep" id="bellPep">
			<label for="bellPep">Bell Peppers</label><br>

			<input type=checkbox name="veggies" value="banPep" id="banPep">
			<label for="banPep">Banana Peppers</label><br>

			<input type=checkbox name="veggies" value="olives" id="olives">
			<label for="olives">Olives</label><br>
		</fieldset>
		<br><br>

		<button type="button" id="btn">Place Yo' Order!</button>
	</form>

	<div id="finished-order">
		<h3 id="bread-order"></h3>
		<h3 id="meat-order"></h3>
		<h3 id="cheese-order"></h3>
		<h3 id="condiment-order"></h3>
		<h3 id="veggie-order"></h3>
		<h2 id="final-price"></h2>
	</div>

	<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
	<script type="text/javascript" src="javascripts/bread.js"></script>
	<script type="text/javascript" src="javascripts/meat.js"></script>
	<script type="text/javascript" src="javascripts/cheese.js"></script>
	<script type="text/javascript" src="javascripts/condiments.js"></script>
	<script type="text/javascript" src="javascripts/veggies.js"></script>
	<script type="text/javascript" src="javascripts/DOMHandler.js"></script>
</body>
</html>
